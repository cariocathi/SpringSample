spring.application.name=Starter

spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SysbaseASE15Dialect

spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2
spring.datasource.name=sampleData
spring.h2.console.settings.trace=true

#spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true
#logging.level.org.hibernate.type=TRACE
spring.jta.enabled=true

spring.jpa.properties.org.hibernate.envers.audit_table_suffix=History

spring.output.ansi.enabled=always